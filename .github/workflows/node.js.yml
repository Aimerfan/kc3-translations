name: Tests with Node.js

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ver
    runs-on: ubuntu-16.04

    strategy:
      matrix:
        node-version: [6.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g grunt-cli
    - run: npm install
    - run: npm test
